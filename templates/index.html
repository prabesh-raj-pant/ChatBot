<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>

  <body class="bg-dark">
    <nav class="navbar" style="background-color: #212121;">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">ChatBot</a>
      </div>
    </nav>
    <section class="b-dark text-light">
      <form id="form" action="{{ url_for('index') }}" method="POST">
        <div class="mb-3 text-center p-4">
          What can I help with?<input type="text" class="form-control text-center" name="Prompt" id="Prompt" aria-describedby="textBox" placeholder="Write question here !" required/>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-secondary">Submit</button>
        </div>
    </form>
</section>
<section class=" text-light ms-5 m-5 border border-secondary ps-3" style="background-color: #0d0d0d;">
        {{ response.text }}
      
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
